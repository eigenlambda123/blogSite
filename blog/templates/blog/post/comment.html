
<div class="container mt-4">
    {% if comment %}
        <div class="alert alert-success" role="alert">
            <h2 class="h5">Your comment has been added.</h2>
            <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary">Back to the post</a></p>
        </div>
    {% else %}
        <div class="card p-4 shadow-sm">
            {% include "blog/post/includes/comment_form.html" %}
        </div>
    {% endif %}
</div>
